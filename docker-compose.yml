services:
  api:
    build: .
    container_name: i-ching-api
    restart: unless-stopped
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      # Set this to a long random value for production:
      - API_KEY=${API_KEY}
      # Rate limits (tune as you like)
      - RL_WINDOW_MS=60000
      - RL_MAX=120
    expose:
      - "3000"
    networks:
      - internal
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 200

  caddy:
    image: caddy:2
    container_name: i-ching-caddy
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      # Choose ONE of these two Caddyfiles:
      - ./Caddyfile.local:/etc/caddy/Caddyfile:ro
      # - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro

      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  internal:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
